# render.yaml - Blueprint Corregido para Nexando.ai Backend

# Primero definimos los servicios que se ejecutan, como la app web.
services:
  # --- Servicio Web (Nuestra aplicación Django) ---
  - type: web
    name: nexando-backend
    runtime: python
    plan: free # <--- ¡ESTA ES LA LÍNEA QUE ARREGLA EL COSTO!
    startCommand: "gunicorn nexando_backend.wsgi:application"
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexando-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: nexando-db
    databaseName: nexando_db
    user: nexando_user
    plan: free
