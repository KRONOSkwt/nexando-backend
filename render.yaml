# render.yaml - Arquitectura Final para Nexando.ai v1.0

services:
  - type: web
    name: nexando-backend
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
      python manage.py create_initial_superuser
    startCommand: "gunicorn nexando_backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexando-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.11.9 

databases:
  - name: nexando-db
    databaseName: nexando_db
    user: nexando_user
    plan: free