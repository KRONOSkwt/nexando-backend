<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; overflow: hidden; border: 1px solid #e1e4e8; }
        .header { background-color: #006666; padding: 30px; text-align: center; color: #ffffff; }
        .content { padding: 40px; text-align: center; line-height: 1.6; color: #333; }
        .button { display: inline-block; padding: 15px 30px; background-color: #008080; color: #ffffff !important; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #777; background: #fafafa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexando.ai</h1>
        </div>
        <div class="content">
            <h2>{{ title }}</h2>
            <p>{{ message_body }}</p>
            <a href="{{ link }}" class="button">{{ cta_text }}</a>
            <p style="font-size: 13px; color: #999; margin-top: 30px;">{{ disclaimer }}</p>
        </div>
        <div class="footer">
            &copy; 2026 Nexando.ai - Connect with Purpose.
        </div>
    </div>
</body>
</html>
